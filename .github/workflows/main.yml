name: RDP via Tailscale (Fixed Hostname)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: ğŸ§± Enable RDP + Open Firewall
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
          # Disable NLA (Network Level Auth)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0
          # Set security layer to 0 (RDP native)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name SecurityLayer -Value 0
          
          # Open RDP port in Windows firewall
          netsh advfirewall firewall delete rule name="Open RDP" >$null 2>&1
          netsh advfirewall firewall add rule name="Open RDP" dir=in action=allow protocol=TCP localport=3389
          # âœ… Fixed: Force-restart RDP service
          Restart-Service TermService -Force
      - name: ğŸ‘¤ Create RDP User with Random Admin Password
        run: |
          Add-Type -AssemblyName System.Web
          $chars = ([char[]]([char]'A'..[char]'Z') + [char[]]([char]'a'..[char]'z') + [char[]]([char]'0'..[char]'9') + "!@#$%^&*?".ToCharArray())
          $Password = -join ((1..16) | ForEach-Object { $chars | Get-Random })
          $SecurePass = ConvertTo-SecureString $Password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $SecurePass -AccountNeverExpires -UserMayNotChangePassword
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV
      - name: ğŸŒ Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer
      - name: ğŸ” Authenticate to Tailscale
        run: |
          $TailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
          $Hostname = "gh-runner-19158431421-1"
          & "$TailscaleExe" up --authkey "${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname $Hostname
          # Wait for Tailscale IPv4 to become available
          $ip = ''
          $retries = 0
          while ([string]::IsNullOrWhiteSpace($ip) -and $retries -lt 10) {
              $ip = & "$TailscaleExe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $ip) {
              Write-Error "âŒ Could not retrieve Tailscale IP"
              exit 1
          }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV
      - name: ğŸ§ª Verify RDP is Accessible via Tailscale
        run: |
          $test = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error "âŒ Failed to reach RDP port 3389 via Tailscale"
              exit 1
          }
      - name: ğŸ¯ Display RDP Info and Keep Workflow Running
        run: |
          Write-Host ""
          Write-Host "âœ… RDP Session is Ready!"
          Write-Host "----------------------------------------------------"
          Write-Host "ğŸŒ Tailscale IP : $env:TS_IP"
          Write-Host "ğŸ”¸ Hostname     : gh-runner-19158431421-1.ts.net"
          Write-Host "ğŸ‘¤ Username     : RDP"
          Write-Host "ğŸ” Password     : $env:RDP_PASSWORD"
          Write-Host "ğŸ›‘ End session  : Cancel this workflow manually"
          Write-Host "----------------------------------------------------`n"
          while ($true) {
              Start-Sleep -Seconds 300
              Write-Host "[$(Get-Date)] ğŸŸ¢ Still running... Cancel to exit."
          }
